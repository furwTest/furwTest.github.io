<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			body,
			html {
				width: 100%;
				height: 100%;
				margin: 0;
				font-family: "微软雅黑";
			}
			
			#allmap {
				width: 100%;
				height: 100vh;
			}
		</style>
		<script src="http://api.map.baidu.com/api?v=2.0&ak=IvBjpxT0GRidmqjDhGMFcQU6"></script>
		<script src="js/jquery-2.1.0.js"></script>
		<script src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
		<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<title>百度地图 </title>
	</head>

	<body>
		<div id="allmap"></div>
	</body>

</html>

<script src="js/index.js"></script>

<script type="text/javascript">
	// 创建地图容器
	map = new BMap.Map("allmap");
	// GPS定位	需要打开电脑定位， 并且需要打开Wi-Fi
	var geolocation = new BMap.Geolocation();
	var a;
	var b;
	geolocation.getCurrentPosition(function(r) {
		if (this.getStatus() == BMAP_STATUS_SUCCESS) {
			var mk = new BMap.Marker(r.point);
			map.addOverlay(mk);
			map.panTo(r.point);
			//			alert('您的位置：' + r.point.lng + ',' + r.point.lat);
			a = r.point.lng
			b = r.point.lat
		} else {
			alert('failed' + this.getStatus());
		}
	}, {
		enableHighAccuracy: true
	});
	//初始化 并且设置地图现实 级别
	var point = new BMap.Point(a, b);
	map.centerAndZoom(point, 15);
	map.enableScrollWheelZoom(); //启用滚轮放大缩小，默认禁用
	//单击获取点击的经纬度
	map.addEventListener("click", function(e) {
		//判断点击的是 地图 还是覆盖物
		if (e.overlay) {
			//覆盖物 不操作
		} else {
			var coordinates = e.point.lng + "," + e.point.lat;
			var content = '<div class="info"> <label>名称:</label><input class="name" type="text"/></div>' +
				'<div class="info"><label>坐标:</label><input class="coordinates" type="text"/></div>' +
				'<div class="info"><label>地址:</label><input type="text"/></div>' +
				'<p class="msg"></p>' +
				'<div class="operation"><button class="save">保存</button><button class="cancel">取消</button></div>';
			//弹出 添加标注信息窗口
			var searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
				title: "新增", //标题
				width: 200, //宽度
				height: 180, //高度
				panel: "panel", //检索结果面板
				enableAutoPan: true, //自动平移
				enableMessage: false,
				enableSendToPhone: false, //去掉发送到手机 小图标
				searchTypes: []
			});
			searchInfoWindow.open(new BMap.Point(e.point.lng, e.point.lat));
			//添加标记
			var marker = new BMap.Marker(new BMap.Point(e.point.lng, e.point.lat));
			marker.enableDragging(); // 开启拖拽
			map.addOverlay(marker); //增加点
			//取消添加
			searchInfoWindow.addEventListener("close", function(e) {
				map.removeOverlay(marker);
			});
			$(".coordinates").val(coordinates);
			//非空验证
			$(".save").click(function() {
				if ($(".name").val() == "" || $(".name").val().length == 0) {
					$(".msg").html("* 名称不能为空");
					$(".name").css("border","1px solid red");
				} else {
					$(".msg").html("");
					//添加标记
					var marker = new BMap.Marker(new BMap.Point(e.point.lng, e.point.lat));
					marker.enableDragging(); // 开启拖拽
					map.addOverlay(marker); //增加点
					searchInfoWindow.close();
				}
			});
			//取消添加
			$(".cancel").click(function() {
				searchInfoWindow.close();
				map.removeOverlay(marker);
			});
		}
	});
	var data_info = [
		[116.277854, 39.931988, "地址：北京市东城区王府井大街88号乐天银泰百货八层"],
		[116.266605, 39.931585, "地址：北京市东城区东华门大街"],
		[116.292222, 39.932345, "地址：北京市东城区正义路甲5号"]
	];
	var opts = {
		width: 250, // 信息窗口宽度
		height: 80, // 信息窗口高度
		title: "信息窗口", // 信息窗口标题
		enableMessage: true //设置允许信息窗发送短息
	};
	for (var i = 0; i < data_info.length; i++) {
		var marker = new BMap.Marker(new BMap.Point(data_info[i][0], data_info[i][1])); // 创建标注
		var content = data_info[i][2];
		marker.enableDragging(); // 开启拖拽
		map.addOverlay(marker); // 将标注添加到地图中
		addClickHandler(content, marker);
	}

	function addClickHandler(content, marker) {
		marker.addEventListener("click", function(e) {
			openInfo(content, e);
		});
	}

	function openInfo(content, e) {
		var p = e.target;
		var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
		var infoWindow = new BMap.InfoWindow(content, opts); // 创建信息窗口对象 
		map.openInfoWindow(infoWindow, point); //开启信息窗口
	}
</script>
